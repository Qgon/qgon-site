{% if site.google.analytics.tracking-id and jekyll.environment != "development" %}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google.analytics.tracking-id }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.google.analytics.tracking-id }}');
</script>
{% endif %}
